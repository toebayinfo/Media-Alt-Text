name: Build Plugin

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      ZIP_NAME: media-alt-text-enhancer-${{ github.ref_name }}.zip
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create plugin archive
        run: |
          zip -r "$ZIP_NAME" media-alt-text-enhancer \
            -x '*.git*' '*/node_modules/*' '*/vendor/*' '*/tests/*' '*.DS_Store'

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
